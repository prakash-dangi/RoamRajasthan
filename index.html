<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajasthan Travel Guide</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav id="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Cities</a></li>
        <li><a href="#">Itinerary</a></li>
        <li><a href="#">Reviews</a></li>
      </ul>
    </nav>

    <!-- Section 1: Intro -->
    <section class="intro-section">
      <div>
        <h1>Roam Rajasthan</h1>
      </div>
      <div>
        <p>
          Discover hidden gems, food, shopping, and nature â€” all in one place!
        </p>
      </div>
    </section>

    <!-- Section 2: Catalogue -->
    <section class="catalogue">
      <a href="" class="card-link">
        <div class="card left">Card 1</div>
      </a>
      <a href="" class="card-link">
        <div class="card center">Card 2</div>
      </a>
      <a href="" class="card-link">
        <div class="card right">Card 3</div>
      </a>
    </section>

    <script>
      // Show navbar after scrolling past intro section
      window.addEventListener("scroll", function () {
        const navbar = document.getElementById("navbar");
        const introHeight =
          document.querySelector(".intro-section").offsetHeight;

        if (window.scrollY >= introHeight - 50) {
          navbar.classList.add("show");
        } else {
          navbar.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
